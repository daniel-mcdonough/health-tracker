# Kubernetes Secrets Template for Health Tracker
# DO NOT commit actual secrets to git - use this as a template only
#
# To create secrets, use kubectl with your actual values:
#   kubectl create secret generic health-tracker-secrets \
#     --from-literal=jwt-secret="YOUR_SECURE_JWT_SECRET" \
#     --from-literal=auth-username="YOUR_USERNAME" \
#     --from-literal=auth-password-hash='YOUR_BCRYPT_HASH' \
#     --from-literal=auth-email="your@email.com" \
#     --from-literal=auth-display-name="Your Name" \
#     --namespace=health-tracker
#
# To generate a password hash:
#   cd server && npm run generate-password
#
# To base64 encode values for the manifest below:
#   echo -n "your-secret" | base64

apiVersion: v1
kind: Secret
metadata:
  name: health-tracker-secrets
  namespace: health-tracker
type: Opaque
data:
  # Replace these placeholder values with your base64-encoded secrets
  jwt-secret: REPLACE_WITH_BASE64_ENCODED_JWT_SECRET
  auth-username: REPLACE_WITH_BASE64_ENCODED_USERNAME
  auth-password-hash: REPLACE_WITH_BASE64_ENCODED_BCRYPT_HASH
  auth-email: REPLACE_WITH_BASE64_ENCODED_EMAIL
  auth-display-name: REPLACE_WITH_BASE64_ENCODED_DISPLAY_NAME
