# PersistentVolumeClaim for SQLite database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: health-tracker-pvc
  namespace: health-tracker
  labels:
    app: health-tracker-backend
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-health-tracker
  resources:
    requests:
      storage: 2Gi