apiVersion: v1
kind: Service
metadata:
  name: health-tracker-backend-service
  namespace: health-tracker
  labels:
    app: health-tracker-backend
spec:
  type: ClusterIP
  selector:
    app: health-tracker-backend
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http

---
apiVersion: v1
kind: Service
metadata:
  name: health-tracker-frontend-service
  namespace: health-tracker
  labels:
    app: health-tracker-frontend
spec:
  type: ClusterIP
  selector:
    app: health-tracker-frontend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http